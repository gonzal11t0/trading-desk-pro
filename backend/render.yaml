services:
  - type: web
    name: trading-desk-pro-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: JWT_SECRET
        sync: false
      - key: DATABASE_PATH
        value: /data/tradingdesk.db
      - key: ADMIN_EMAIL
        value: admin@tradingdesk.com
      - key: ADMIN_PASSWORD
        sync: false
    disk:
      name: data
      mountPath: /data
      sizeGB: 1